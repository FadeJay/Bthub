<!DOCTYPE html>
<html>
<head>
<script>
window.onload = function (){
var userAgent = navigator.userAgent;
var isQQBrowser = userAgent.indexOf("QQBrowser") > -1;
if (isQQBrowser) {
document.write('');
setTimeout("alert('网页无法正确加载，请使用谷歌浏览器或者火狐浏览器！')", 800);
};
}
function ifUp(url,onUp,onDown) {
	// make random string
	var RANDOM_DIGITS = 7; // this is sufficient. Don't do more than ~12.
	var pow = Math.pow(10,RANDOM_DIGITS);
	var randStr = String(Math.floor(Math.random()*pow)+pow).substr(1);
	// create and load image
	var img = new Image();
	img.onload = onUp;
	img.onerror = onDown;
	img.src = url+"?"+randStr;
}
 
ifUp("https://bthub20.xyz/static/favicon.ico",
	function(){
		// do something
		window.location.href="https://bthub20.xyz";
	},
	function(){
		// do something else
		window.location.href="https://bthub23.xyz";
	}
);
</script>
</head>

</html>
